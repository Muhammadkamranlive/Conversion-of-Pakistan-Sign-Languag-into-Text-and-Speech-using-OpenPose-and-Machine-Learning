<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pakistan Sign Laguage Interpreter</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" src="/eel.js"></script>

    <style>
        img {
          opacity: 0;
          filter: alpha(opacity=0);
        }
    </style>
</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Sign Detection <img src="images/recog.png" width="650" height="50">
                        <a href="main.html"><input type="image" src="images/back.png" alt="Submit"  hspace="20" width="80" height="75"></a></h2>
                        <h3>Sign Language</h3>
                        <p>Detect Hand Sign Language using Simple RGB Camera</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="button" class="submit" value="Start Camera" onclick="startOpenpose()">
                            <input type="button" class="submit" value="Start Detection" onclick="startDetection()">
                            <br>
                            <br>
                            <h1>Alphabets</h1>
                            <br>
                            <textarea rows="4" cols="50" id="label">
                            
                            </textarea>
                        </form>
                        <script type="text/javascript">                                
                                async function startDetection(){
                                let val = await eel.match()();
                                console.log(val);
                                var par = document.getElementById("label");
                                par.innerHTML = val ;
                                setTimeout(startDetection, 1000);
                                }

                                function startOpenpose()
                                {
                                    eel.openpose()();
                                }

                        </script>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <img id="sign" src="" width="60%">
        </div>
    </section>
</body>
</html>
